  <script type="module">
  // Buttons / UI
  const bar = document.getElementById('exportBar');
  const expStatus = document.getElementById('expStatus');
  const btnPng = document.getElementById('btnPng');
  const btnGif = document.getElementById('btnGif');
  const btnCancel = document.getElementById('btnCancel');
  const stage = document.getElementById('stage');

  // Helpers
  const dpr = Math.min(2, window.devicePixelRatio || 1); // clamp for perf
  const totalFrames = 120;
  const delayMs = 40;                 // ~25 fps
  const scale = 0.9 * dpr;
  const transparent = true;
  const bg = transparent ? null : '';

  // Reusable capture options (hides any element with data-export-ignore)
  const commonCaptureOpts = {
    useCORS: true,
    ignoreElements: (el) => el && (el.id === 'exportBar' || el.hasAttribute('data-export-ignore'))
  };

  // --- PNG ---
  btnPng.addEventListener('click', async () => {
    expStatus.textContent = ' Capturing PNG‚Ä¶';
    const canvas = await html2canvas(stage, {
      ...commonCaptureOpts,
      backgroundColor: null,
      scale: dpr
    });
    canvas.toBlob(b => {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(b);
      a.download = 'funebra_snapshot.png';
      a.click();
      URL.revokeObjectURL(a.href);
    }, 'image/png');
    expStatus.textContent = ' ‚úÖ PNG saved';
  });

 
</script>
<!-- ===== GIF exporter (gif.js worker, Vizzu-style) ===== -->
<script type="module">
  // Reuse existing handles already on the page:
  const bar = document.getElementById('exportBar');
  const expStatus = document.getElementById('expStatus');
  const btnPng = document.getElementById('btnPng');
  const btnGif = document.getElementById('btnGif');
  const btnCancel = document.getElementById('btnCancel');
  const stage = document.getElementById('stage');
  const stpEnd = Number(document.getElementById('stpEnd')?.value || 0);
  const steps = Number(document.getElementById('steps')?.value || 1);

  // Capture settings (mirrors your PNG setup)
  const dpr = Math.min(2, window.devicePixelRatio || 1);
  const totalFrames = 180;
  const delayMs = 40;                 // ~25 fps
  const scale = 0.9 * dpr;
  const transparent = true;

  // Shared html2canvas options
  const commonCaptureOpts = {
    useCORS: true,
    ignoreElements: (el) => el && (el.id === 'exportBar' || el.hasAttribute('data-export-ignore'))
  };

  // Lazy-load gif.js (sets window.GIF) and fetch its worker as a Blob (CORS-safe)
  async function prepareGif(width, height) {
    await import('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js');

    const res = await fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js');
    if (!res.ok) throw new Error('Failed to fetch gif.worker.js');
    const workerUrl = URL.createObjectURL(await res.blob());

    const gif = new window.GIF({
      workers: 4,
      workerScript: workerUrl,
      quality: 10,
      width,
      height
      // NOTE: GIF has 1-bit transparency; we‚Äôll preserve alpha from canvas,
      // gif.js will pick a transparent index for fully-transparent pixels.
    });

    // Clean up the blob URL when done
    gif.on('finished', () => URL.revokeObjectURL(workerUrl));
    return gif;
  }

  // Utility: render #stage to a canvas for one frame
  async function captureFrame() {
    return html2canvas(stage, {
      ...commonCaptureOpts,
      backgroundColor: transparent ? null : transparent,
      scale
    });
  }

  let __cancelGif = false;

  btnGif.addEventListener('click', async () => {
    if (btnGif.disabled) return;
    btnGif.disabled = true;
    btnPng.disabled = true;
    btnCancel.style.display = '';
    __cancelGif = false;

    try {
      expStatus.textContent = ' Measuring stage‚Ä¶';
      // Measure once (gif.js needs fixed WxH)
      const testCanvas = await captureFrame();
      const width = testCanvas.width;
      const height = testCanvas.height;

      expStatus.textContent = ' Preparing encoder‚Ä¶';
      const gif = await prepareGif(width, height);

      // Progress feedback
      gif.on('progress', p => {
        const pct = Math.max(0, Math.min(100, Math.round(p * 100)));
        expStatus.textContent = ` Encoding‚Ä¶ ${pct}%`;
      });

      // Cancel handler
      btnCancel.onclick = () => { __cancelGif = true; expStatus.textContent = ' Cancelling‚Ä¶'; };

      // Kick mvx if idle so we sync frames to Funebra steps
      if (typeof window.__onFunebraStep === 'function') { window.__onFunebraStep(); }
      if (!window.__funebraRunning) {
        window.__funebraRunning = true;
        try { mvx(); } catch (e) {}
      }

      // Add first frame (already captured)
      expStatus.textContent = ` Recording 1/${totalFrames}‚Ä¶`;
      gif.addFrame(testCanvas, { copy: true, delay: delayMs });

      // Remaining frames
      for (let i = 1; i < totalFrames; i++) {
        if (__cancelGif) break;

        expStatus.textContent = ` Recording ${i+1}/${totalFrames}‚Ä¶`;

        // Wait for the next Funebra step (or timeout so we never hang)
        await Promise.race([
          new Promise(r => { window.__onFunebraStep = r; }),
          new Promise(r => setTimeout(r, 500))
        ]);

        const canvas = await captureFrame();
        gif.addFrame(canvas, { copy: true, delay: delayMs });
      }

      if (!__cancelGif) {
        expStatus.textContent = ' Finalizing GIF‚Ä¶';
        gif.on('finished', blob => {
          const url = URL.createObjectURL(blob);
          const ts = new Date().toISOString().replace(/[:.]/g, '-');
          const a = document.createElement('a');
          a.href = url;
          a.download = `funebra_animation_${ts}.gif`;
          a.click();
          URL.revokeObjectURL(url);
          expStatus.textContent = ' ‚úÖ GIF saved';
        });
        gif.render();
      } else {
        expStatus.textContent = ' ‚ùé GIF cancelled';
      }
    } catch (err) {
      console.error(err);
      expStatus.textContent = ' ‚ö†Ô∏è GIF failed (see console)';
    } finally {
      btnGif.disabled = false;
      btnPng.disabled = false;
      btnCancel.style.display = 'none';
      btnCancel.onclick = null;
      __cancelGif = false;
    }
  });
</script>
