<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funebra Demo Gallery</title>
  <style>
    :root{ --bg:#0f1222; --panel:#171a2b; --ink:#eaf0ff; --muted:#a7b0c4; --accent:#7aa2ff; }
    body{margin:0;background:var(--bg);color:var(--ink);font:500 15px/1.5 system-ui,Segoe UI,Roboto;
         display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:18px;
          padding:24px;max-width:680px;width:100%;box-shadow:0 6px 18px rgba(0,0,0,.4)}
    h1{font-size:22px;margin:0 0 12px;text-align:center}
    p{color:var(--muted);text-align:center;margin:0 0 22px}
    ul{list-style:none;margin:0;padding:0;display:grid;gap:12px}
    a{display:block;padding:12px 16px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.1);
      border-radius:12px;color:var(--ink);text-decoration:none;font-weight:600;transition:.2s}
    a:hover{background:rgba(122,162,255,.15);border-color:var(--accent);color:#fff}
    footer{margin-top:22px;font-size:13px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Funebra Math-Art Engine — Demo Gallery</h1>
    <p>No canvas • No SVG • Pure DOM demos</p>
    <ul id="demoList"></ul>
    <footer>pLabs Entertainment © 2025 — Funebra Squad</footer>
  </div>

<script>
async function loadDemos(){
  const list = document.getElementById("demoList");
  try{
    const res = await fetch("demos.json");
    const demos = await res.json();
    demos.forEach(d=>{
      const li=document.createElement("li");
      li.innerHTML = `<a href=\"${d.file}\">${d.title}</a>`;
      list.appendChild(li);
    });
  }catch(e){
    list.innerHTML = "<li style='color:#f66'>Failed to load demos.json</li>";
  }
}
loadDemos();
</script>
</body>
</html>
