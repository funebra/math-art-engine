  <style>
    :root{ --bg:#0f1222; --panel:#171a2b; --ink:#eaf0ff; --muted:#a7b0c4; --accent:#7aa2ff; }

    ul{list-style:none;margin:0;padding:0;display:grid;gap:12px}
    a{display:block;padding:12px 16px;background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.1);border-radius:12px;color:var(--ink);text-decoration:none;font-weight:600;transition:.2s}
    a:hover{background:rgba(122,162,255,.15);border-color:var(--accent);color:#fff}
    footer{margin-top:22px;font-size:13px;text-align:center;color:var(--muted)}
