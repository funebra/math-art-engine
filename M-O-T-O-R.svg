<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#0e1020" stroke="#6a1b9a" stroke-width="4"/>

  <!-- Main radial roads -->
  <line x1="200" y1="200" x2="200" y2="50" stroke="#39d2ff" stroke-width="3" stroke-dasharray="8,6"/>
  <line x1="200" y1="200" x2="320" y2="120" stroke="#ffd739" stroke-width="3"/>
  <line x1="200" y1="200" x2="80" y2="120" stroke="#ff39d2" stroke-width="3"/>
  <line x1="200" y1="200" x2="120" y2="320" stroke="#6a1b9a" stroke-width="3"/>
  <line x1="200" y1="200" x2="280" y2="320" stroke="#39ff8a" stroke-width="3"/>

  <!-- Points (Minds) -->
  <circle cx="200" cy="200" r="10" fill="#ffffff"/>
  <circle cx="200" cy="50" r="8" fill="#39d2ff"/>
  <circle cx="320" cy="120" r="8" fill="#ffd739"/>
  <circle cx="80" cy="120" r="8" fill="#ff39d2"/>
  <circle cx="120" cy="320" r="8" fill="#6a1b9a"/>
  <circle cx="280" cy="320" r="8" fill="#39ff8a"/>

  <!-- Title -->
  <text x="50%" y="200" text-anchor="middle"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="40" fill="#ffffff" font-weight="700" dy="-80">
    M-O-T-O-R
  </text>

  <!-- Subtitle curved -->
  <path id="curve" d="M60,300 A140,140 0 0,0 340,300" fill="none"/>
  <text font-family="Segoe UI, Arial, sans-serif" font-size="18" fill="#a6b0c3">
    <textPath href="#curve" startOffset="50%" text-anchor="middle">
      Minds On Their Own Road
    </textPath>
  </text>
</svg>
